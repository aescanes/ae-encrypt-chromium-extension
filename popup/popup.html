<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AE Encrypt</title>
  <link rel="stylesheet" href="popup.css">
  <script src="../scripts/md5-min.js"></script>
  <script src="../scripts/sha1-min.js"></script>
  <script src="../scripts/sha256-min.js"></script>
  <script src="../scripts/sha512-min.js"></script>
  <script src="../scripts/ripemd160-min.js"></script>
  <script src="popup.js"></script>
</head>

<body>
  <div id="content">
    <div id="logo">
      <img src="../images/title.png" alt="Logo">
    </div>
    <div>
      <img class="icon" id="close" src="../images/close.png" alt="Close" title="Close">
    </div>
    <div class="input-container">
      <textarea id="input" placeholder="Enter text for hashing or encoding/decoding"></textarea>
      <button type="button" id="reset" class="button medium orange">reset</button>
    </div>
    <div id="app-actions">
      <div class="select-container">
        <select id="hashing" name="hashing">
          <option value="hash_default">Choose a hashing method</option>
          <option value="md5">MD5</option>
          <option value="sha1">SHA-1</option>
          <option value="sha256">SHA-256</option>
          <option value="sha512">SHA-512</option>
          <option value="ripemd160">RIPEMD160</option>
        </select>
      </div>
      <div class="button-container">
        <button type="button" id="button_eb64" class="button medium orange">base64 encode</button>
        <button type="button" id="button_db64" class="button medium orange">base64 decode</button>
      </div>
    </div>
    <div class="output-container">
      <textarea id="output" disabled="disabled"></textarea>
      <img class="icon" id="copy" src="../images/copy-paste.png" alt="Copy to clipboard" title="Copy to clipboard">
    </div>
  </div>
  </div>
</body>

</html>
